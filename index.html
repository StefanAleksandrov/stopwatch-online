<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script/stopwatch.js" defer></script>
</head>
<body>
    <div class="time" id="time">
        <div class="text" id="hours">00</div>
        <div>:</div>
        <div class="text" id="minutes">00</div>
        <div>:</div>
        <div class="text" id="seconds">00</div>
    </div>

    <div class="buttons">
        <button id="start">START</button>
        <button id="lap" class="hide">LAP</button>
        <button id="stop">STOP</button>
        <button id="reset" class="hide">RESET</button>
    </div>

    <div class="stats" id="laps"></div>

    <div class="stats" id="stats">
        <div class="statsText hide" id="bestLap"></div>
        <div class="statsText hide" id="averageLap"></div>
        <div class="statsText hide" id="worstLap"></div>
    </div>
</body>
</html>
